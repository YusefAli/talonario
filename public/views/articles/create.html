<section data-ng-controller="ArticlesController">
	<form class="form-horizontal" action="/saveImage" enctype="multipart/form-data" method="POST" ng-upload-loading="startUploading()">
		<div class="control-group">
			<label class="control-label" for="title">Título</label>
			<div class="controls">
				<input type="text" data-ng-model="title" id="title" name="title" placeholder="Título" required>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="content">Descripción</label>
			<div class="controls">
				<textarea data-ng-model="content" id="content" name="content" cols="30" rows="10" placeholder="Descripción"></textarea>
			</div>
		</div>
	<!--	<div class="control-group">
			<label class="control-label" for="price">Precio</label>
			<div class="controls">
				<input data-ng-model="price" id="price" name="price" type="number" placeholder="0"/>
			</div>
		</div>-->  
		<div class="control-group">
			<label class="control-label" for="content">Imagen</label>
			<div class="controls">
             <input type="file"  id="file" name='Imagen'/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="content">Tags</label>
			<div class="controls" ng-repeat="tag in tags">
             	<input type="checkbox" name="tags" value="{{tag}}">{{tag}}
			</div>
		</div>


		<div class="control-group">
			<div class="controls">
				<input type="submit" class="btn" value="Submit" ng-disabled="$isUploading">
			</div>
		</div>
	</form>
</section>
